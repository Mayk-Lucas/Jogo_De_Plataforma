<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Plataforma</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>

        <div class="game-screen start-screen" id="start-screen">
            <h1>Jogo de Plataforma</h1>
            <p>Pressione Iniciar para come√ßar sua jornada!</p>
            <button class="btn" id="start-btn">Iniciar Jogo</button>
        </div>

        <div class="game-screen checkpoint-screen" id="checkpoint-screen" style="display:none;">
            <p id="checkpoint-message"></p>
        </div>

        <div class="game-screen game-over-screen" id="game-over-screen" style="display:none;">
            <h1>Fim de Jogo!</h1>
            <p id="game-over-message"></p>
            <button class="btn" id="restart-btn">Reiniciar Fase</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
